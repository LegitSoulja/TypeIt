<!doctype html>
<html>

    <head>
        <title>TypeIt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * { margin: 0; }
            body, html, .container, textarea { width: 100%; height: 100%)}
            
            .correct, .type {
                width: 100%;
                color: white;
                font-size: 50px;
            }
            
            .type {
                border-left: 1px solid white;
            }
            
            .content {
                padding: 2%;
                background-color: #141414;
            }
            
            textarea{
                height: 80%;
                font-size: 35px;
                padding: 2%;
            }
            
            .correct {
                color: green;
            }
            
            .stats {
                padding:5px;
                font-size:20px;
                font-weight: bold;
            }
            
            .stage {
                color: green;
            }
            
            .time {
                color: orange;
            }
            
            .mistakes{color:red}
            
        </style>
    </head>
    
    <body>
    
        <div class='container'>
            <div class='content'>
                <div class='sentence'>
                    <span class='correct'></span><span class='type'></span>
                </div>
            </div>
            <div class='stats'>
                <span>Mistakes: <span class='mistakes'>0</span>, Stage: <span class='stage'>0</span>, Time: <span class='time'>00:00:00</span></span>
            </div>
            <textarea placeholder='Start typing to begin'></textarea>
        </div>
        <script type='text/javascript'>
            
            (function(){
                const script = document.createElement('script');
                script.src = 'index.js?c=' + Math.random();
                script.type = 'text/javascript';
                document.body.appendChild(script);
            })();
        
        </script>
    </body>
    
</html>
